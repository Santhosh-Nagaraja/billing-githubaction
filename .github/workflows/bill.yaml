name: Billing-App

on:
  pull_request:
    types: [closed]
    branches:
      - devops
  workflow_dispatch:
  push:
    branches:
      - devops

jobs:
  merge_job:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge Job
        run: echo "This job runs on merge events."

  push_job:
    if: github.event.pull_request.merged != true || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Push Job
        run: echo "This job runs on push events."
