name: Conditional Jobs

on:
  pull_request:
    types: [closed]
    branches:
      - devops # Trigger workflow when a pull request to the 'devops' branch is closed
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  check-merge-status:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    outputs:
      skip_job: ${{ steps.check.outputs.skip_job }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get merge status
        id: get_merge_status
        run: echo "::set-output name=merged::${{ github.event.pull_request.merged }}"

      - name: Check merge status
        id: check
        run: |
          if [[ "${{ steps.get_merge_status.outputs.merged }}" == "true" ]]; then
            echo "::set-output name=skip_job::false"
          else
            echo "::set-output name=skip_job::true"
          fi

  first-job:
    needs: check-merge-status
    if: ${{ needs.check-merge-status.outputs.skip_job == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Terraform Init
        working-directory: ./client-folder
        run: terraform init

      - name: Terraform Format
        working-directory: ./client-folder
        run: terraform fmt

      - name: Terraform Validation
        working-directory: ./client-folder
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./client-folder
        run: terraform plan

  second-job:
    needs: check-merge-status
    if: ${{ needs.check-merge-status.outputs.skip_job == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.6.6   # Specify the desired Terraform version

      - name: Terraform Init
        working-directory: ./develop-folder
        run: terraform init
      
      - name: Terraform Format
        working-directory: ./develop-folder
        run: terraform fmt
         
      - name: Terraform Validation
        working-directory: ./develop-folder
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./develop-folder
        run: terraform plan
